<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    گفتگوی جدید
                </button>
            </div>
            
            <div class="conversations-list" id="conversations-list">
                <!-- لیست مکالمات اینجا قرار می‌گیرد -->
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">👤</div>
                    <span>کاربر</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <h1 class="chat-title">ChatGPT</h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-toggle" title="تغییر تم">
                        <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="moon-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Chat Messages -->
            <div class="chat-container">
                <div id="messages-container" class="messages-container">
                    <!-- صفحه خوش‌آمدگویی -->
                    <div id="welcome-screen" class="welcome-screen">
                        <div class="welcome-content">
                            <div class="chatgpt-logo">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 2L14.5 9.5L22 12L14.5 14.5L12 22L9.5 14.5L2 12L9.5 9.5L12 2Z"/>
                                </svg>
                            </div>
                            <h2 class="welcome-title">چطور می‌توانم به شما کمک کنم؟</h2>
                            
                            <div class="example-prompts">
                                <div class="example-prompt" onclick="sendMessage('یک برنامه ورزشی هفتگی برای مبتدیان طراحی کن')">
                                    <div class="prompt-icon">💪</div>
                                    <div class="prompt-text">برنامه ورزشی هفتگی برای مبتدیان</div>
                                </div>
                                <div class="example-prompt" onclick="sendMessage('روش‌های مؤثر یادگیری زبان انگلیسی را توضیح بده')">
                                    <div class="prompt-icon">📚</div>
                                    <div class="prompt-text">روش‌های یادگیری زبان انگلیسی</div>
                                </div>
                                <div class="example-prompt" onclick="sendMessage('یک دستور پخت غذای سالم و خوشمزه بده')">
                                    <div class="prompt-icon">🍳</div>
                                    <div class="prompt-text">دستور پخت غذای سالم</div>
                                </div>
                                <div class="example-prompt" onclick="sendMessage('نکات مدیریت زمان برای افزایش بهره‌وری')">
                                    <div class="prompt-icon">⏰</div>
                                    <div class="prompt-text">نکات مدیریت زمان</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <form id="message-form" class="message-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="پیام خود را اینجا بنویسید..."
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        <button type="submit" id="send-button" class="send-button" disabled>
                            <svg class="send-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <div class="input-footer">
                    ChatGPT می‌تواند اشتباه کند. اطلاعات مهم را بررسی کنید.
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">در حال تولید پاسخ...</div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
